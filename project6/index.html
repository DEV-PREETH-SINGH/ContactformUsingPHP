<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <center><h1>CONTACT FORM</h1> </center>
    <br>
    <br>
    <form action="action.php" method="POST">
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="exampleInputEmail1">First name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="exampleInputEmail1">Last name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Last name" required>
                </div>
            </div>

            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>

            <label for="phone">Enter a phone number</label>
            <input type="tel" class="form-control" name="phone" id="phone" name="phone" placeholder="123-45-678" pattern="+91-[0-9]{10}" required>
            <small>Format:+91-1234567890</small>
            
            <br>
            <label for="phone">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
            </div>
            <br>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Country
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">India</a>
                  <a class="dropdown-item" href="#">America</a>
                  <a class="dropdown-item" href="#">Europe</a>
                </div>
            </div>

            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Type a Message</span>
                </div>
                <textarea class="form-control" name="subject" aria-label="With textarea" required></textarea>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Type a Message</span>
                </div>
                <textarea class="form-control" name="message" aria-label="With textarea" required></textarea>
            </div>

          
        </div>
    
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>
</html>
